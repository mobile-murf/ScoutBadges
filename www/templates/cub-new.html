    <ion-modal-view>
        <ion-header-bar>
            <h1 class="title">New Cub</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input id="first_name" type="text" ng-model="newcub.firstname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Surname</span>
                    <input id="last_name" type="text" ng-model="newcub.lastname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Date of Birth</span>
                    <input id="dob" type="date" ng-model="newcub.dob" />
                </label>
                <label class="item item-input">
                    <span class="input-label">Date Invested</span>
                    <input id="dateinvested" type="date" ng-model="newcub.dateinvested">
                </label>
            </div>
            <button class="button button-positive" ng-click="NewCubSave();">Save</button>
            <button class="button button-assertive" ng-click="NewCubCancel();">Cancel</button>
        </ion-content>
    </ion-modal-view>
