<ion-view view-title="Cubs">
  <ion-content>
    <ion-list class="collection">
      <ion-item class="collection-item item-thumbnail-left" ng-repeat="cub in cubs" href="#/app/cubs/{{cub._id}}">
          
        <img src="{{cub.imgsrc}}" width="50" height="50" alt="" class="circle">
        <span class="title">{{cub.name}}</span>
        <p>Additional Content here...</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
