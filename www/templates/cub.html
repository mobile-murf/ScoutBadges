<ion-view view-title="{{cub.name}}">
    
        <ion-nav-buttons side="secondary">
            <button class="button button-icon button-clear ion-ios-cloud-upload">
                
            </button>
        </ion-nav-buttons>

    
    

        <ion-content>
            <img src="{{cub.imgsrc}}" width="100" height="100" alt="" class="circle">
            
            

            <div class="list">
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input id="first_name" type="text" value="{{cub.firstname}}">
                </label>
                <label class="item item-input">
                    <span class="input-label">Surname</span>
                    <input id="last_name" type="text" value="{{cub.lastname}}">
                </label>
                <label class="item item-input">
                    <span class="input-label">Date of Birth</span>
                    <input id="dob" type="date" value="{{cub.dob}}" />
                </label>
                <label class="item item-input">
                    <span class="input-label">Date Invested</span>
                    <input id="dateinvested" type="date" value="{{cub.dateinvested}}">
                </label>

                <a class="item item-button-right" href="#">
                    Badges
                    <i class="icon ion-images"></i>
                </a>
            </div>
        </ion-content>
</ion-view>
