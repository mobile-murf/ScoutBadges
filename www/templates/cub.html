<ion-view view-title="Cub">
    <ion-content>
        <img src="{{cub.imgsrc}}" width="100" height="100" alt="" class="circle">
        <div class="row">
            <form class="col s12" ng-model="cub">
                <div class="row">
                    <div class="input-field col s6">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" value="{{cub.firstname}}">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="last_name">Last Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" value="{{cub.lastname}}">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="dob">Date of Birth</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="dob" type="date" value="{{cub.dob}}">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="dateinvested">Date Invested</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="dateinvested" type="date" value="{{cub.dateinvested}}">
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
