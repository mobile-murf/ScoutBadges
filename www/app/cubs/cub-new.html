    <ion-modal-view ng-controller="cubsController as vm">
        <ion-header-bar>
            <h1 class="title">New Cub</h1>
        </ion-header-bar>
        <ion-content>
            <form name="newcub">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">First Name</span>
                        <input id="first_name" type="text" ng-model="vm.newcub.firstname">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Surname</span>
                        <input id="last_name" type="text" ng-model="vm.newcub.lastname">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Date of Birth</span>
                        <input type="date" ng-model="vm.newcub.dob" placeholder="yyyy-MM-dd" min="2000-01-01" required />
                    </label>
                </div>
                <button class="button button-positive" ng-click="vm.NewCubSave();">Save</button>
                <button class="button button-assertive" ng-click="vm.NewCubCancel();">Cancel</button>
            </form>
        </ion-content>
    </ion-modal-view>
