    <ion-modal-view>
        <ion-header-bar>
            <h1 class="title">New Cub</h1>
        </ion-header-bar>
        <ion-content>
            <form name="newcub" ng-controller="newCubController as vm">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">First Name</span>
                        <input id="first_name" type="text" ng-model="vm.newcub.firstname" required>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Surname</span>
                        <input id="last_name" type="text" ng-model="vm.newcub.lastname" required>
                    </label>
                </div>
                <button class="button button-positive" ng-click="vm.NewCubSave();" data-dissmiss="modal">Save</button>
                <button class="button button-assertive" ng-click="vm.NewCubCancel();" data-dissmiss="modal">Cancel</button>
            </form>
        </ion-content>
    </ion-modal-view>
