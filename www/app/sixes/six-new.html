    <ion-modal-view ng-controller="sixesController as vm">
        <ion-header-bar>
            <h1 class="title">New Six</h1>
        </ion-header-bar>
        <ion-content>
            <form name="newcub">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Name</span>
                        <input id="first_name" type="text" ng-model="vm.newentity.name">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Colour</span>
                        <input id="last_name" type="text" ng-model="vm.newentity.color">
                    </label>
                </div>
                <button class="button button-positive" ng-click="vm.NewEntitySave();">Save</button>
                <button class="button button-assertive" ng-click="vm.NewEntityCancel();">Cancel</button>
            </form>
        </ion-content>
    </ion-modal-view>
